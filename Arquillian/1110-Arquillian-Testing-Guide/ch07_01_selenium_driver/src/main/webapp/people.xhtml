<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>People and Address Editor</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </h:head>
   <h:body>
   		<h:form prependId="false">
   		<h:link outcome="editPerson?personId=0" value="Add"/>
		<h:dataTable value="#{peopleList}" var="person" id="peopleList">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText
				id="name"
				value="#{person.salutation} #{person.firstName} #{person.lastName}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText 
				id="email"
				value="#{person.email}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:link id="link" outcome="editPerson?personId=#{person.personId}" value="Edit"/>
			</h:column>
		</h:dataTable>
		</h:form>
   </h:body>
</html>
